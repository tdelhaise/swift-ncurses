name: Tests

on:
  push:
  pull_request:

jobs:
  unit-tests-ubuntu:
    name: Unit Tests (ubuntu - swift:6.0 container)
    runs-on: ubuntu-24.04
    container: swift:6.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ncurses
        run: |
          apt-get update
          apt-get install -y --no-install-recommends libncursesw6 libncurses-dev

      - name: Build (debug)
        run: swift build -v

      - name: Run tests
        env:
          TERM: xterm-256color
        run: swift test -v

  unit-tests-macos:
    name: Unit Tests (macOS-14)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Swift 6.0
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Install ncurses (Homebrew)
        run: |
          brew update
          brew install ncurses
          PREFIX="$(brew --prefix ncurses)"
          sudo mkdir -p /usr/local/opt/ncurses/include /usr/local/opt/ncurses/lib
          sudo ln -sfn "$PREFIX/include" /usr/local/opt/ncurses/include
          sudo ln -sfn "$PREFIX/lib"     /usr/local/opt/ncurses/lib
          ln -sfn "$PREFIX/include/ncursesw" Sources/CNcurses/include/ncursesw

      - name: Build (debug)
        run: swift build -v

      - name: Run tests
        env:
          TERM: xterm-256color
        run: swift test -v

